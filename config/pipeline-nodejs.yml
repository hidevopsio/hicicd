
pipeline:
  name: nodejs
  identifiers: # unused
  - package.json
  istioConfigs:
    skip: true
  buildConfigs:
    imagestream: s2i-nodejs:alpine
    env:
    - name: npm_config_registry
      value: ${npm_config_registry}
    - name: npm_config_disturl
      value: https://npm.taobao.org/dist/
    - name: npm_config_phantomjs_cdnurl
      value: https://npm.taobao.org/dist/phantomjs/
    - name: npm_config_phantomjs_cdnurl
      value: https://npm.taobao.org/dist/phantomjs/
    - name: npm_config_electron_mirror
      value: https://npm.taobao.org/mirrors/electron/
    - name: npm_config_sass_binary_site
      value: https://npm.taobao.org/mirrors/node-sass/
    - name: BUILD_SCRIPT
      value: |
        echo === npm_config_registry: ${npm_config_registry} ===
        npm install --only=dev
        if [[ $? == 0 ]]; then
          echo "npm install --only=dev Successful."
        else
          echo "npm install --only=dev Failed!"
          exit 1
        fi
        npm install
        if [[ $? == 0 ]]; then
          echo "npm install Successful."
        else
          echo "npm install Failed!"
          exit 1
        fi
        npm run build:dev
        if [[ $? == 0 ]]; then
          echo "npm run build:dev Successful."
        else
          echo "npm run build:dev Failed!"
          exit 1
        fi
  deploymentConfigs:
    healthEndPoint: http://localhost:8080/index.html
    env:
    - name: NODE_ENV
      value: ${profile}
    - name: HOST
      value: 0.0.0.0
    - name: PORT
      value: 8080
    - name: project
      value: ${project}
    - name: RUN_SCRIPT
      value: |
        npm run start
