
pipeline:
  name: java
  identifiers: # unused
  - pom.xml
  configFiles: # unused
  - src/main/resources/application.yml
  - src/main/resources/application-${profile}.yml
  buildConfigs:
    imagestream: s2i-java:1.0.5
    env:
    - name: TZ
      value: Asia/Shanghai
    - name: MAVEN_MIRROR_URL
      value: ${MAVEN_MIRROR_URL}
    - name: MAVEN_CLEAR_REPO
      value: false
    - name: BUILD_SCRIPT
      value: |
        mvn clean package -U -Dmaven.test.skip=true -Djava.net.preferIPv4Stack=true
        if [[ $? == 0 ]]; then
          echo "Build Successful."
        else
          echo "Build Failed!"
          exit 1
        fi
  deploymentConfigs:
    healthEndPoint: http://localhost:8080/health
    env:
    - name: APP_OPTIONS
      value: -Xms128m -Xmx512m -Xss512k -Dapp.cluster-name=${cluster}
    - name: SPRING_PROFILES_ACTIVE
      value: ${profile}
    - name: KUBERNETES_LABELS
      value: cluster=${cluster}-${profile}
    labels:
      cluster: ${cluster}-${profile}
  ports:
  - name: grpc-7575
    port: 7575
    containerPort: 7575
    protocol: TCP
  - name: http-8080
    port: 8080
    containerPort: 8080
    protocol: TCP
